<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mclick</title>
  </head>
  <body>
    <table>
      <tr>
        <td>
        <img src='../static/mclick.svg'/>
        </td>
        <td>
          <h2>MIDI Metronome</h2>
        </td>
      </tr>
    </table>

    </div> <!-- div class="row"-->
    <form id="upload-form" action="" method="POST" enctype="multipart/form-data">
              <table>
                  <tr>
                      <td>
                        <img src='../static/quarter.svg' height="80px"/>
                        <font size="+4">=</font>
                      </td>
                      <td>
                      <div class="slidecontainer">
                        <output>120</output>
                        <!-- onSlideCompleted â†’ -->
                        <input type="range"
                           min="40" max="240"
                           value="120"
                           class="slider"
                           id="sliderTempo"
                           oninput="this.previousElementSibling.value = this.value">
                     </div>
                     </td>
                  </tr>

                  <!-- Measure Slider -->
                  <tr>
                    <td>
                      <img src='../static/whole.svg' height="80px"/>
                    </td>
                    <td>
                      <div class="slidecontainer">
                        <input type="range" min="0" max="127" value="80" class="slider"  id="sliderMeasure">
                      </div class="slidecontainer">
                    </td>
                    <td>
                    </td>
                  </tr>

                  <!-- Beat Slider -->
                  <tr>
                    <td>
                      <img src='../static/quarter.svg' height="80px"/>
                    </td>
                    <td>
                      <div class="slidecontainer">
                        <input type="range" min="0" max="127" value="80" class="slider"  id="sliderBeat">
                      </div class="slidecontainer">
                    </td>
                    <td>
                    </td>
                  </tr>

                  <!-- Eight note  Slider -->
                  <tr>
                    <td>
                      <img src='../static/eighth.svg' height="80px"/>
                    </td>
                    <td>
                      <div class="slidecontainer">
                      <input type="range" min="0" max="127" value="0"  class="slider"  id="sliderEighth">
                      </div class="slidecontainer">
                    </td>
                    <td>
                    </td>
                </tr>

                <!-- Swing Slider -->
                <tr>
                  <td>
                    <p> </p>
                    <img src="../static/straight.svg" height="80px"/>
                  </td>
                  <td>
                    <div class="slidecontainer">
                      <input type="range" min="0" max="100" value="0" class="slider" id="sliderSwing">
                  </td>
                  <td>
                      <img src="../static/swing.svg" height="80px"/>
                  </td>
                </tr>

                  <!-- Sixteenth Note Slider -->
                  <tr>
                    <td>
                      <img src='../static/sixteenth.svg' height="80px"/>
                    </td>
                    <td>
                      <div class="slidecontainer">
                      <input type="range" min="0" max="127" value="0"  class="slider"  id="sliderSixteenth">
                      </div class="slidecontainer">
                  </td>
                  <td>
                  </td>
                </tr>
            </table>
    </form>
  </div> <!-- div class="container"-->
  </body>
</html>
