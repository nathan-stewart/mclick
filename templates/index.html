<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
        <title>MidiClick</title>
        <!--link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous"-->
        <link type="text/css"  rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }} ">
        <link type="text/css"  rel="stylesheet" href="{{ url_for('static', filename='css/buttons.css') }} ">
        <link type="text/css"  rel="stylesheet" href="{{ url_for('static', filename='css/dropdown.css') }} ">
    </head>

    <body>
        <div class="col">
            <!-- Header/Logo -->
            <div class="header">
                <div class="title">MClick</div>
            </div>

            <!-- Tempo -->
            <div class="row">
                <div class="lhcol">
                    <output class="tempo" id="tempo_output"> {{ parameters.tempo }}</output>
                </div>
                <div class="sliderbox">
                    <input type="range" id="tempo_slider" min=40 max=240 value={{ parameters.tempo }} class="slider" >
                </div>
                <div class="rhcol"></div>
            </div>

            <!-- Measure -->
            <div class="row">
                <div class="lhcol">
                    <img alt="downbeat" src="{{ url_for('static', filename='img/whole.svg') }}"  id="icon-measure">
                </div>

                <div class="sliderbox">
                    <input class="slider" id="measure_volume" type="range" min=0 max=127 value={{ parameters.measure }} >
                </div>

                <div class="rhcol">
                    <div class="left-row">
                        <button class="down-button">
                            <div class="arrow-down" id="meter_down" title="down"></div>
                        </button>
                        <img alt="count" id="measure_length_display" >
                        <button class="up-button">
                            <div class="arrow-up" id="meter_up" title="up"></div>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Beat -->
            <div class="row">
                <div class="lhcol">
                    <img alt="beat" src="{{ url_for('static', filename='img/quarter.svg') }}"  id="icon-beat">
                </div>
                <div class="sliderbox">
                <input type="range" min=0 max=127 value={{ parameters.beat }}
                       class="slider"  id="beat_volume">
                </div>
                <div class="rhcol"></div>
            </div>

            <!-- Eighths -->
            <div class="row">
                <div class="lhcol">
                    <img alt="eighths" src="{{ url_for('static', filename='img/eighth.svg') }}"  id="icon-eighth">
                </div>
                <div class="sliderbox">
                    <input class="slider"  id="eighth_volume" type="range" min=0 max=127 value={{ parameters.eighths }} >
                </div>
                <div class="rhcol"></div>
            </div>

            <!-- Swing -->
            <div class="row">
                <div class="lhcol">
                        <img alt="straight" src="{{ url_for('static', filename='img/straight.svg') }}" >
                    </div>
                </div>

                <div class="sliderbox">
                    <input class="slider" id="swing_value" type="range" min=0 max=100 value={{ parameters.swing }} >
                </div>
                <div class="rhcol">
                    <img alt="swing" src="{{ url_for('static', filename='img/swing.svg') }}" >
                </div>
            </div>

            <!-- Sixteenths -->
            <div class="row">
                <div class="lhcol">
                    <div class="sliderbox">
                        <img alt="sixteenths" src="{{ url_for('static', filename='img/sixteenth.svg') }}"  id="icon-sixteenth">
                    </div>
                </div>
                <div class="sliderbox">
                    <input class="slider"  id="sixteenth_volume" type="range" min=0 max=127 value={{ parameters.sixteenths }} >
                </div>
                <div class="rhcol"></div>
            </div>
            <script src="{{ url_for('static', filename='js/socket.io.js') }}"></script>
            <script src="{{ url_for('static', filename='js/callbacks.js') }}"></script>
            <!--script type="text/javascript"> set_meter_icon(4);</script-->
        </div>
    </body>
</html>
